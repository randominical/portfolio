<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио: Анна Агафонова, HTML-вёрстка</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <div class="container">
                <div class="screenshot">
                    <h2 class="screenshot__lable">Десктопная версия</h2>
                    <div class="screenshot__image screenshot__image_d">

                    </div>
                </div>
                <div class="screenshot">
                    <h2 class="screenshot__lable">Мобильная версия</h2>
                    <div class="screenshot__image screenshot__image_m">
                        <img src="img/screenshots/transys_m.jpg" alt="Transys mobile">
                    </div>
                </div>
                <div class="screenshot">
                    <h2 class="screenshot__lable">Мобильное меню</h2>
                    <div class="screenshot__image screenshot__image_mm">
                        <img src="img/screenshots/transys_mm.jpg" alt="Transys mobile menu">
                    </div>
                </div>
            </div>
        </main>
    </div>

</html>
